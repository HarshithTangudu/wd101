<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form (Wd101)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm">
        <div class=" h-[400px] w-[400px] container mx-auto p-4 border-blue-500 border-2 rounded-lg shadow-lg mt-10">
            <h1 class="text-2xl font-bold mb-4 text-center">Registration Form</h1>
            <div class="flex mb-4">
                <label for="name" class="text-2xl text-gray-1000 ml-3">Name:</label>
                <input type="text" id="name" name="name" class=" p-2 border border-gray-300 rounded w-[175px] ml-auto" required>
            </div>
            <div class="flex mb-4">
                <label for="email" class="text-2xl text-gray-1000 ml-3">Email:</label>
                <input type="email" id="email" name="email" class=" p-2 border border-gray-300 rounded w-[175px] ml-auto" required> 
            </div>
            <div class="flex mb-4">
                <label for="password" class="text-2xl text-gray-1000 ml-3">Password:</label>
                <input type="password" id="password" name="password" class=" p-2 border border-gray-300 rounded w-[175px] ml-auto" required>
            </div>
            <div class="flex mb-4">
                <label for="dob" class="block text-2xl text-gray-1000 ml-3">Date of Birth:</label>
                <input 
                    type="date" 
                    id="dob" 
                    class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-[175px] ml-auto"
                    name="dob"
                    required
                >
            </div>
            <div class="flex mb-4">
                <input type="checkbox" id="terms" name="accept" class="ml-3" required>
                <label for="terms" class="text-gray-1000 ml-1 text-xl">Accept Terms and Conditions</label>
            </div>
            <button type="submit" class="bg-green-500 border-2 rounded text-white p-2 ml-3 hover:bg-green-700" id="submit">Submit</button>
            
        </div>
    </form>
    <div class="container w-[1200px] h-[200px] mx-auto p-4 mt-20">
        <h1 class="text-2xl font-bold mb-4 text-center">User Entries</h1>
        <table class="w-full border border-black" >
            <thead>
                <tr>
                    <th class="border border-black p-2 w-[200px]">Name</th>
                    <th class="border border-black p-2 w-[250px]">Email</th>
                    <th class="border border-black p-2 w-[200px]">Password</th>
                    <th class="border border-black p-2 w-[200px]">Date of Birth</th>
                    <th class="border border-black p-2 w-[150px]">Accept Terms</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>

        </table>

    </div>
    
</body>
<script src="index.js"></script>
</html>
